{% extends 'main.html' %}

{% block content %}
    <main class="page-wrapper">
    <!-- Page content -->
   
  
         <!-- Page content -->
      <section class="position-relative h-100 pt-5 pb-4">
        {% include "messages.html" %}
        <!-- Sign in form -->
        <div class="container d-flex flex-wrap justify-content-center justify-content-xl-start h-100 pt-5">
          <div class="w-100 align-self-end pt-1 pt-md-4 pb-4" style="max-width: 526px;">
            <h1 class="text-center text-xl-start">Welcome Login</h1>
            <form class="needs-validation mb-2" novalidate method="post" action="{% url 'login' %}"> {% csrf_token %}
                <div class="position-relative mb-4">
                    <label for="email" class="form-label fs-base">Username</label>
                    <input type="text" name="email" id="email" class="form-control form-control-lg" required>
                    <div class="invalid-feedback position-absolute start-0 top-100">Please enter a valid email address!</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fs-base">Password</label>
                    <div class="password-toggle">
                        <input type="password" name="password" id="password" class="form-control form-control-lg" required>
                        <label class="password-toggle-btn" aria-label="Show/hide password">
                            <input class="password-toggle-check" type="checkbox">
                            <span class="password-toggle-indicator"></span>
                        </label>
                        <div class="invalid-feedback position-absolute start-0 top-100">Please enter your password!</div>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="form-check">
                        <input type="checkbox" id="remember" name="remember" class="form-check-input">
                        <label for="remember" class="form-check-label fs-base">Remember me</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary shadow-primary btn-lg w-100">Sign in</button>
            </form>
            
            <hr class="my-4">
          </div>
          <div class="w-100 align-self-end">
            <p class="nav d-block fs-xs text-center text-xl-start pb-2 mb-0">
              &copy; All rights reserved. 
              <a class="nav-link d-inline-block p-0" href="https://createx.studio/" target="_blank" rel="noopener"> fx</a>
            </p>    
          </div>
        </div>
        
    </section>

    </main>

{% endblock %}
