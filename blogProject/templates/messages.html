<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Your Page Title</title>
    <style>
        /* Custom CSS for alerts */
        #custom-alerts-container {
            position: fixed;
            top: 60px; /* Adjust this value based on your navbar height */
            left: 0;
            right: 0;
            margin: 20px auto;
            max-width: 500px;
            z-index: 1100; /* Adjust this value based on your navbar z-index */
            text-align: center;
        }

        .custom-alert {
            position: relative;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .custom-alert-success {
            background-color: #dff0d8;
            border-color: #d0e9c6;
            color: #3c763d;
        }

        .custom-alert-info {
            background-color: #d9edf7;
            border-color: #bce8f1;
            color: #31708f;
        }

        .custom-alert-warning {
            background-color: #fcf8e3;
            border-color: #faebcc;
            color: #8a6d3b;
        }

        .custom-alert-error {
            background-color: #f2dede;
            border-color: #ebccd1;
            color: #a94442;
        }

        .close-button {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
        }

        /* Add top padding to body to avoid overlap with navbar */
        body {
            padding-top: 60px; /* Adjust this value based on your navbar height */
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            #custom-alerts-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Custom alerts container -->
    <div id="custom-alerts-container">
        {% if messages %}
            {% for message in messages %}
                <div class="custom-alert custom-alert-{{ message.tags }}">
                    <button type="button" class="close-button" onclick="closeCustomAlert(this)">&times;</button>
                    <strong>{{ message }}</strong> <a href="#" class="alert-link"></a>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- JavaScript for custom alerts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Function to close custom alert
        function closeCustomAlert(button) {
            const alertDiv = button.parentElement;
            alertDiv.style.display = "none";
        }
    </script>
</body>
</html>
